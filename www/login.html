<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
       
                <div class="panel-body">
                    <form name="login">
                        <div class="form-group">
                            <h2>Login</h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >Your User Id</label>
                            <input name="uid" type="text" maxlength="50" class="form-control" placeholder="Email Id"  required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input name="pass" type="password" maxlength="25" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <button id="Signin" type="button" class="btn btn-info btn-block">Signup</button>
                        </div>
                        <hr>
                    </form>
                    <p>Not yet registered? <button id="Signup" class="btn btn-info btn-block">SignUp</button></p>
                </div>
            </div>
    <footer>
        &copy;2017 All rights reserved
    </footer>

       <script type="text/javascript" src="scripts/valid.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
